<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background="color: black;" >
            <!--Light-->
            <!--Ambient-->
            <a-entity light="type: ambient; intensity: 0.1;" ></a-entity>
            <!--Directional-->
            <a-entity light="type: directional; castShadow: true; intensity: 10; distance: 50; decay: 2; color: yellow;" position="-2 3 -4" ></a-entity>
            <!--Assets-->
            <a-assets>
                <a-asset-item id="lampost" src="./assets/central_park_lamppost/scene.gltf"></a-asset-item>
                <a-asset-item id="bench" src="./assets/bench__park_-_13mb/scene.gltf"></a-asset-item>
                <a-asset-item id="person" src="./assets/person/scene.gltf"></a-asset-item>
                <a-asset-item id="cat" src="./assets/sheldon_the_cat/scene.gltf"></a-asset-item>
            </a-assets>
            <!--Background-->
            <a-plane position="0 5 -5" scale="10 10 0" src="https://images.rawpixel.com/image_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIyLTA1L2ZsNDU5ODY3NDcwNzEtaW1hZ2Uta3R4cmFnYWIuanBn.jpg"></a-plane>
            <!--Floor-->
            <a-plane position="0 0 -2.5" rotation="-90 0 0" scale="10 5 0" src="https://t3.ftcdn.net/jpg/02/32/81/70/360_F_232817071_QugZSYQlBFuSaFj8cO3f89yJgkU5L3Nb.jpg"></a-plane>
            <!--Lampost-->
            <a-entity position="-2 2 -4" rotation="0 -90 0" scale="2 2 2" gltf-model="#lampost" shadow="cast: true; recieve: false"></a-entity>
            <!--Bench-->
            <a-entity position="0 0 -4" gltf-model="#bench" shadow="cast: true; recieve: false"></a-entity>
            <!--Person-->
            <a-entity position="-1 0.75 -3" rotation="-10 40 0" gltf-model="#person" shadow="cast: true; recieve: false"></a-entity>
            <!--Cat-->
            <a-entity position="0 0.4 -3" rotation="0 -45 0" gltf-model="#cat" scale="0.003 0.003 0.003" shadow="cast: true; recieve: true"></a-entity>
        </a-scene>
    </body>
</html>
